<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>视频转MP3转换器</title>
  <script>
    // GitHub Pages SPA 路由重定向
    // 将404页面重定向到index.html，这样前端路由可以接管
    (function() {
      var pathSegmentsToKeep = 1; // 保留 /video-to-mp3-converter/ 这一段
      
      var l = window.location;
      var path = l.pathname;
      
      // 移除 base path 后的路径
      var segments = path.split('/').slice(1 + pathSegmentsToKeep);
      var newPath = '/' + segments.join('/');
      
      // 保存路径信息到 sessionStorage
      sessionStorage.redirect = l.pathname + l.search + l.hash;
      
      // 重定向到 base path
      var base = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/');
      l.replace(base + '/');
    })();
  </script>
</head>
<body>
  <!-- GitHub Pages SPA 路由重定向中... -->
</body>
</html>
